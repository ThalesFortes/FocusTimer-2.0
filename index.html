<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>FocusTimer 2.0</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/forest.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/js/main.js" type="module" defer></script>
</head>
<body>
    <main>
        <section id="time">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
            <div id="controls">
                <button data-action = "startRunning" class="ph ph-play-circle"></button >
                <!--<button data-action = "toggleRunning" class="ph ph-pause-circle"></button>-->
                <button data-action = "stopTimer"   class="ph ph-stop-circle"></button >
                <button data-action = "addMinutes"   class="ph ph-plus"></button >
                <button data-action = "reduceMinutes"   class="ph ph-minus"></button >
            </div>
        </section>
        <section id="themes">
            <button class="forest"><img src="./src/assets/forest.svg" alt="Mudar para o tema de floresta"  class="forest"></button>
            <button class="rain"><img src="./src/assets/rain.svg" alt="Mudar para o tema de chuva" class="rain"></button>
            <button class="cafet"><img src="./src/assets/cafet.svg" alt="Mudar para o tema de cafeteria" class="cafet"></button>
            <button class="fireplace"><img src="./src/assets/fireplace.svg" alt="Mudar para o tema de lareira" class="fireplace"></button>
        </section>
    </main>
</body>
</html>
