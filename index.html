<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>FocusTimer 2.0</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/js/main.js" type="module" defer></script>
</head>
<body>
    <main>
        <section id="time">
            <span>25</span>
            <span>:</span>
            <span>00</span>
            <div class="controls">
                <button class="ph ph-play-circle"></button >
                <button class="ph ph-stop-circle"></button >
                <button class="ph ph-plus"></button >
                <button class="ph ph-minus"></button >
            </div>
        </section>
        <section id="themes">
            <button><img src="./src/assets/forest.svg" alt="Mudar para o tema de floresta"></button>
            <button><img src="./src/assets/rain.svg" alt="Mudar para o tema de chuva"></button>
            <button><img src="./src/assets/cafet.svg" alt="Mudar para o tema de cafeteria"></button>
            <button><img src="./src/assets/fireplace.svg" alt="Mudar para o tema de lareira"></button>
        </section>
    </main>
</body>
</html>
