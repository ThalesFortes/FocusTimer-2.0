<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>FocusTimer 2.0</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/forest.css">
    <link rel="stylesheet" href="./src/css/rain.css">
    <link rel="stylesheet" href="./src/css/cafet.css">
    <link rel="stylesheet" href="./src/css/fireplace.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/js/main.js" type="module" defer></script>
</head>
<body>
    <main>
        <section id="time">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
            <div id="controls">
                <button data-action = "startRunning" class="ph ph-play-circle">
                    <span class="sr-only">Iniciar contador</span>
                </button >
                <button data-action = "stopTimer"   class="ph ph-stop-circle">
                    <span class="sr-only">Pausar contador</span>
                </button >
                <button data-action = "addMinutes"   class="ph ph-plus">
                    <span class="sr-only">Acrescenta cinco minutos no contador</span>
                </button >
                <button data-action = "reduceMinutes"   class="ph ph-minus">
                    <span class="sr-only">Diminuir cinco minutos no contador</span>
                </button >
            </div>
        </section>
        <section id="themes">
            <span class="sr-only">Alterar temas floresta,chuva,cafeteria e lareira</span>
            <button class="forest"><img src="./src/assets/forest.svg" alt="Mudar para o tema de floresta"  class="forest">
                <span class="sr-only">Alterar para tema de floresta</span>
            </button>
            <button class="rain"><img src="./src/assets/rain.svg" alt="Mudar para o tema de chuva" class="rain">
                <span class="sr-only">Alterar para tema de chuva</span>
            </button>
            <button class="cafet"><img src="./src/assets/cafet.svg" alt="Mudar para o tema de cafeteria" class="cafet">
                <span class="sr-only">Alterar para tema de cafeteria</span>
            </button>
            <button class="fireplace"><img src="./src/assets/fireplace.svg" alt="Mudar para o tema de lareira" class="fireplace">
                <span class="sr-only">Alterar para tema de lareira</span>
            </button>
        </section>
    </main>
</body>
</html>
